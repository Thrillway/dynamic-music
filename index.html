<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамическая Музыка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Динамический Аудиоплеер</h1>

    <!-- Первый плеер (Интенсивность) -->
    <div class="player">
        <h2>Интенсивность (Спокойствие - Действие)</h2>
        <input type="range" id="intensitySlider" min="0" max="1" step="0.01" value="0">
        <div class="audio-controls">
            <button onclick="playMusic()">▶️ Воспроизвести</button>
            <button onclick="pauseMusic()">⏸️ Пауза</button>
        </div>
    </div>

    <!-- Второй плеер (Эмоции) -->
    <div class="player">
        <h2>Эмоции (Весело - Грустно)</h2>
        <input type="range" id="emotionSlider" min="0" max="1" step="0.01" value="0">
        <div class="audio-controls">
            <button onclick="playEmotionMusic()">▶️ Воспроизвести</button>
            <button onclick="pauseEmotionMusic()">⏸️ Пауза</button>
        </div>
    </div>

    <!-- Аудиофайлы для первого плеера -->
    <audio id="audioLayer1" src="audio/layer1.mp3" loop></audio>
    <audio id="audioLayer2" src="audio/layer2.mp3" loop></audio>
    <audio id="audioLayer3" src="audio/layer3.mp3" loop></audio>

    <!-- Аудиофайлы для второго плеера -->
    <audio id="happyLayer" src="audio/happy.mp3" loop></audio>
<audio id="sadLayer" src="audio/sad.mp3" loop></audio>

    <!-- Скрипт загружается только после полной загрузки DOM -->
    <script src="script.js" defer></script>
</body>
</html>
